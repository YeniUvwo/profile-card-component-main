<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img class="top-image" src="images/bg-pattern-card.svg" alt="top card background image">
      <section class="profile-card">
        <section class="profile-details">
          <img class="profile-picture" src="images/image-victor.jpg" alt="victor profile picture">
          <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </section>
        <hr>
        <section class="stats">
          <article>
            <p class="figures">80K</p>
            <p class="stats-p">Followers</p>
          </article>
          <article>
            <p class="figures">803K</p>
            <p class="stats-p">Likes</p>
          </article>
          <article>
            <p class="figures">1.4K</p>
            <p class="stats-p">Photos</p>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/yeniuvwo">Yeni Uvwo</a>.
      </div>
    </footer>
  </body>
</html>
